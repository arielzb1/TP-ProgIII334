<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoGame</title>
    <link rel="stylesheet" href="css/login.css">
     <script type="module" src="js/login.js"></script>
</head>
<body>
    <main class="contenedor-registro">
        <div id="login-conteiner" class="crudLogin-container">
            <div class="login-text">
                <h2>Iniciar sesion</h2>
            </div>

            <form id="login-form" autocomplete="off">
                <label for="emailUser">Email</label>
                <input type="text" name="email" id="emailUser" required>

                <label for="passwordUser">Password</label>
                <input type="password" name="password" id="passwordUser" required>

                <input type="submit"  id="login-bottom" value="Iniciar sesion">
            </form>
        </div>
    </main>
</body>
</html>
